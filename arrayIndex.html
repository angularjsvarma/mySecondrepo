<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="text"></p>
<script>
    var names = ["David", "Jane", "John", "Sarah", "Tobi"];
    var text = "";
    for(var i=0; i < names.length; i++){
        text += names[i] + "<br>";
    }
    document.getElementById('text').innerHTML = text;
</script>
</body>
</html>
